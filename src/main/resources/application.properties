spring.application.name=one_tech
server.port=8050

# ----------------------
# BASE DE DATOS H2 EN MEMORIA
# ----------------------
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Habilitar la consola web de H2 (opcional, pero muy útil)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# LOGGING
logging.level.org.hibernate.SQL=DEBUG
logging.level.root=INFO

# JWT
application.security.jwt.secret-key=63e00738b0fb4a40926cbbfbeee2c33ea30db4d7b02162e05d90b2c7699276df

# SPRING
spring.jackson.time-zone=America/Santiago

spring.servlet.encoding.charset=UTF-8
spring.servlet.encoding.enabled=true
spring.servlet.encoding.force=true

# PROFILE
spring.profiles.active=test
